<div id='container'>
  <!-- Your html here -->
  <div>
    <label>Search for shortened URL:</label>
    <input type='text' class='searchBox' ng-model='search' placeholder='example.com'>
    <ul>
      <li ng-repeat="link in data.links |  filter: {title: search} | orderBy: '-visits'">
        <a href={{'/'+link.code}}><strong>{{ link.code }}</strong> - {{link.title}} : {{link.visits}} Visits</a>
      </li>
    </ul>
  </div>
</div>
