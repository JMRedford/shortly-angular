<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup(signupForm.$valid)' novalidate>
    <input type='text' name='username' ng-model='user.username' required>
    <span ng-hide='signupForm.username.$valid'>Username is required</span>
    <input type="password" name='pass' ng-model='user.password' required>
    <span ng-hide='signupForm.pass.$valid'>Password is required</span>
    <br>
    <button>signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
